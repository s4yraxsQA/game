<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –ö–∞—Ç—é—à–∏ üíñ</title>
    <style>
        /* –°–±—Ä–æ—Å –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4, #db7090);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            padding: 16px;
            margin: 0;
            /* –î–æ–±–∞–≤–∏–º –ª–µ–≥–∫—É—é –∞–Ω–∏–º–∞—Ü–∏—é —Ñ–æ–Ω–∞ –¥–ª—è –∂–∏–≤–æ—Å—Ç–∏ */
            animation: softGlow 6s infinite alternate;
        }

        @keyframes softGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.05); }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–ª–∏–ø-–∫–∞—Ä—Ç–æ—á–∫–∏ */
        .flip-container {
            width: 340px;
            height: 440px;
            perspective: 1600px; /* –ì–ª—É–±–∏–Ω–∞ –¥–ª—è 3D-—ç—Ñ—Ñ–µ–∫—Ç–∞ */
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –≤—Ä–∞—â–∞—é—â–∏–π—Å—è –±–ª–æ–∫ */
        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 40px 40px 40px 40px;
            box-shadow: 0 20px 40px rgba(199, 21, 133, 0.5), 0 0 0 4px #fff9 inset, 0 0 20px #ffc0cb;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è ‚Äî –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç */
        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ–¥–Ω–µ–π –∏ –∑–∞–¥–Ω–µ–π —Å—Ç–æ—Ä–æ–Ω—ã */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            backface-visibility: hidden; /* –ü—Ä—è—á–µ–º –æ–±—Ä–∞—Ç–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ */
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* –ü–µ—Ä–µ–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞ ‚Äî —Å–µ—Ä–¥—Ü–µ (—Ä–æ–∑–æ–≤–æ–µ –≤–µ–ª–∏–∫–æ–ª–µ–ø–∏–µ) */
        .front {
            background: radial-gradient(circle at 30% 30%, #ffe4ec, #ffb3c6, #ff9eb5);
            border: 6px solid #ffc0cb;
            box-shadow: 0 0 30px #ff9eb5, 0 0 60px #ff69b4 inset;
            transform: rotateY(0deg);
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞ –¥–ª—è —Å–µ—Ä–¥—Ü–∞ (—Ç–æ–ª—å–∫–æ –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –ø–æ–∫–æ—è) */
            animation: heartbeat 1.8s ease-in-out infinite;
        }

        /* –°–∞–º–æ —Å–µ—Ä–¥—Ü–µ (—Å–∏–º–≤–æ–ª) –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–π —Å—Ç–æ—Ä–æ–Ω–µ */
        .heart {
            font-size: 140px;
            line-height: 1;
            filter: drop-shadow(0 0 20px #ff1493) drop-shadow(0 0 40px #ff69b4);
            color: #ff3b6f;
            text-shadow: 4px 4px 0 #fff, 8px 8px 0 rgba(255, 105, 180, 0.5);
            transform: scale(1);
            transition: all 0.2s;
            animation: float 3s ease-in-out infinite;
        }

        /* –ú–∞–ª–µ–Ω—å–∫–∏–π —Ç–µ–∫—Å—Ç –ø–æ–¥ —Å–µ—Ä–¥—Ü–µ–º (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –¥–ª—è –Ω–µ–∂–Ω–æ—Å—Ç–∏) */
        .front p {
            font-size: 24px;
            font-weight: bold;
            color: #b0306e;
            text-shadow: 2px 2px 0 #ffe4ec;
            letter-spacing: 2px;
            margin-top: 16px;
            background: rgba(255, 240, 245, 0.6);
            padding: 8px 24px;
            border-radius: 60px;
            backdrop-filter: blur(2px);
            border: 2px solid white;
        }

        /* –ó–∞–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞ ‚Äî —Å —Ç–µ–∫—Å—Ç–æ–º */
        .back {
            background: linear-gradient(145deg, #ffb7c5, #ff9eb5, #ff85a2);
            border: 6px solid #fff0f5;
            box-shadow: 0 0 30px #ffaeb9, 0 0 20px #ffc0cb inset;
            transform: rotateY(180deg);
            color: #4a0e2e;
            text-align: center;
            font-weight: bold;
            line-height: 1.5;
            word-break: break-word;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç –Ω–∞ –æ–±–æ—Ä–æ—Ç–µ */
        .love-message {
            font-size: 34px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 3px 3px 0 #d43f6b, 6px 6px 0 rgba(255, 20, 147, 0.6);
            background: rgba(255, 192, 203, 0.3);
            padding: 20px 16px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(199, 21, 133, 0.4);
            letter-spacing: 2px;
            transform: rotate(1deg);
            transition: 0.3s;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –ø–æ–º–µ–ª—å—á–µ */
        .sub-message {
            font-size: 28px;
            color: #fff9;
            text-shadow: 2px 2px 0 #b0306e;
            background: rgba(255, 130, 171, 0.8);
            padding: 12px 28px;
            border-radius: 40px;
            border: 2px dashed white;
            box-shadow: 0 0 20px hotpink;
            transform: rotate(-1deg);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è –Ω–∞ –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äî –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        .flip-container:hover .front {
            animation: none; /* —É–±–∏—Ä–∞–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é —Å–µ—Ä–¥—Ü–∞ –ø—Ä–∏ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–µ */
            box-shadow: 0 0 60px #ff69b4, 0 0 90px #ffb6c1;
        }

        .flip-container:hover .back {
            box-shadow: 0 0 60px #ff1493, 0 0 90px #ffc0cb;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞ —Å–µ—Ä–¥—Ü–∞ (—Ç–æ–ª—å–∫–æ –ø–µ—Ä–µ–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞) */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.02); }
            35% { transform: scale(1.05); }
            45% { transform: scale(1.02); }
            55% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è —Å–µ—Ä–¥—Ü–∞ */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –¥–µ–∫–æ—Ä: –º–∞–ª–µ–Ω—å–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –≤–æ–∫—Ä—É–≥ */
        .flip-container::before,
        .flip-container::after {
            content: "üíó";
            position: absolute;
            font-size: 32px;
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
            animation: sparkle 3s infinite alternate;
        }

        .flip-container::before {
            top: -30px;
            left: -30px;
            font-size: 48px;
            transform: rotate(-15deg);
            filter: drop-shadow(0 0 8px hotpink);
        }

        .flip-container::after {
            bottom: -30px;
            right: -30px;
            font-size: 56px;
            transform: rotate(20deg);
            filter: drop-shadow(0 0 12px deeppink);
            animation-delay: 1s;
        }

        @keyframes sparkle {
            0% { opacity: 0.3; transform: scale(0.8) rotate(-5deg); }
            100% { opacity: 1; transform: scale(1.2) rotate(5deg); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */
        @media (max-width: 450px) {
            .flip-container {
                width: 280px;
                height: 380px;
            }
            .heart {
                font-size: 100px;
            }
            .love-message {
                font-size: 26px;
            }
            .sub-message {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <!-- –õ–∏—Ü–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞: —Å–µ—Ä–¥—Ü–µ -->
            <div class="front">
                <div class="heart">‚ù§Ô∏è</div>
                <p>–º–æ—ë —Å–µ—Ä–¥—Ü–µ</p>
                <!-- –ù–µ–±–æ–ª—å—à–æ–π —Ä–æ–∑–æ–≤—ã–π —Å—Ç–∏–∫–µ—Ä, —á—Ç–æ–±—ã –±—ã–ª–æ –µ—â—ë –º–∏–ª–µ–µ -->
                <span style="position: absolute; bottom: 20px; right: 20px; font-size: 24px; opacity: 0.7;">üíñ</span>
            </div>
            <!-- –ó–∞–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞: –≥–ª–∞–≤–Ω—ã–µ —Å–ª–æ–≤–∞ -->
            <div class="back">
                <div class="love-message">
                    –ö–ê–¢–Æ–®–ê<br>–õ–Æ–ë–ò–ú–ê–Ø
                </div>
                <div class="sub-message">
                    –ª—é–±–ª—É üíó —Ü–µ–ª—É—é<br>–ª–∞–±—É–±–∞ üå∏
                </div>
                <span style="margin-top: 12px; font-size: 30px; filter: drop-shadow(0 0 10px white);">üíû</span>
                <!-- –ú–µ–ª–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã -->
                <div style="position: absolute; bottom: 15px; left: 15px; font-size: 24px; opacity: 0.5;">ü•∞</div>
            </div>
        </div>
    </div>
    <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) -->
    <script>
        // –ü—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–∏–º –ª—ë–≥–∫—É—é –º–∞–≥–∏—é: –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å–µ—Ä–¥–µ—á–∫–æ "–∑–¥–æ—Ä–æ–≤–∞–µ—Ç—Å—è"
        window.onload = function() {
            const heart = document.querySelector('.heart');
            if(heart) {
                heart.style.transition = 'transform 0.5s';
                heart.style.transform = 'scale(1.2)';
                setTimeout(() => { heart.style.transform = 'scale(1)'; }, 300);
            }
        }
    </script>
</body>
